<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eventos.css">
    <title>Taller-eventos</title>
</head>
<body>

<div id="btn-container">
<button id="btn" onclick="saludar()">Saludar</button>
</div>

<script src="eventos.js">

</script>
<script>
const button = document.getElementById("btn");

function saludar(saludo){
saludo.stopPropagation();
alert("Hola!");
}

button.addEventListener("click", saludar(saludo));


</script>
</body>
</html>
